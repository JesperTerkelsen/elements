<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ts-button test</title>

    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>

    <!-- Always load @tradeshift/elements first -->
    <script type="module" src="/packages/core/lib/core.umd.js"></script>

    <!-- Load the component you want to test -->
    <script type="module" src="../lib/button.umd.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <ts-button>Button</ts-button>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <ts-button type="primary">Button</ts-button>
      </template>
    </test-fixture>

    <script type="module">
      suite('ts-button', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          const elementShadowRoot = element.shadowRoot;
          const elementButton = elementShadowRoot.querySelector('button');
          assert.exists(elementButton);
        });

        test('setting the type property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.type, 'primary');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('button > span');
          assert.equal(elementSpan.classList.contains('title'), true);

          element.type = 'text';
          assert.equal(elementSpan.classList.contains('title'), false);
        });

      });
    </script>

  </body>
</html>
